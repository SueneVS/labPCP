<nav class="toolbar">
  <div class="toolbar-content">
    <div class="toolbar-sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="toolbar-logo">
      <a routerLink="/home" >
        <img src="logo.png" alt="Desenho de um grupo de pessoas estudando">
      </a>
    </div>
    <div class="toolbar-center">
      <span class="toolbar-titulo">
        {{ tituloDaPagina }}
      </span>
    </div>
    <div class="toolbar-usuario">
      <div class="toolbar-info">
        <span class="toolbar-info-name">Olá, {{ nomeUsuario }} !</span>
        <p class="toolbar-info-perfil">{{ perfilUsuario }}</p>
      </div>
      <img [src]="imgUsuario" class="toolbar-img" alt="Imagem do usuário" *ngIf="imgUsuario">
    </div>
  </div>
</nav>
